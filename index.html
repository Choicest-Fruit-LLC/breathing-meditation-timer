<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Breathing & Meditation Timer</title>
  
</head>
<body>
  <div class="container">
    <h1>Breathing & Meditation Timer</h1>
    
    <!-- Breathing Animation Selector -->
    <button id="animationFlipBtn">Change Animation</button>
    <br>
    <span id="currentAnimationLabel" style="display:block; margin-top:0.5rem; font-weight:bold;">Blooming Circle</span>
    
    <!-- Animation Containers  -->
    <div id="bloomCircle" class="breath-visual"><span id="breathText">Breathe In</span></div>
<div id="pulseDot" class="breath-visual" style="display:none;"><span id="breathTextDot">Breathe In</span></div>
<div id="waveRing" class="breath-visual" style="display:none;">
  <span id="breathTextWave">Breathe In</span>
  <div class="wave"></div>
</div>
<div id="pulseSquare" class="breath-visual" style="display:none;">
  <span id="breathTextSquare">Breathe In</span>
  <div class="square"></div>
</div>
    <!-- Breathing Rhythm Selector -->
   <label for="rhythmSelect" style="display:block; margin-top:1rem;">Breathing Rhythm:</label>
   <select id="rhythmSelect">
     <option value="4-4">Default (4s Inhale / 4s Exhale)</option>
     <option value="4-7-8">4-7-8 Breathing (4s Inhale / 7s Hold / 8s Exhale)</option>
     <option value="box">Box Breathing (4s Inhale / 4s Hold / 4s Exhale / 4s Hold)</option>
   </select>
    <label for="durationSelect">Session Duration:</label>
    <select id="durationSelect">
      <option value="1">1 min ğŸŒ¸ </option>
      <option value="3">3 min ğŸƒ</option>
      <option value="5">5 min ğŸ’§</option>
      <option value="10">10 min ğŸ§˜</option>
    </select>

    <!-- Theme Toggle Button (Dark/Light Mode) ARYAN -->
    <button id="themeToggleBtn" style="margin-bottom:1rem;">ğŸŒ™ Dark Mode</button>

    <div class="controls">
      <button onclick="startExercise()">Start</button>
      <button onclick="pauseExercise()">Pause</button>
      <button onclick="resetExercise()">Reset</button>
    </div>
    <div class="timer" id="timerDisplay">00:00</div>
    <div id="endSessionBtns" style="display:none; margin:1rem 0;">
      <button onclick="extendSession()">Extend 1 min</button>
      <button onclick="restartSession()">Restart</button>
    </div>
    <div class="affirmation" id="affirmationDisplay">You are calm, capable, and strong.</div>
    <div class="audio-controls">
      <button id="startBreathing">Start Breathing</button>
      <button id="stopBreathing">Stop Breathing</button>
    </div>
    <audio id="bgAudio" loop>
      <source src="sound/ocean-wave.mp3" type="audio/mpeg">
    </audio>
    <div class="reminders" id="remindersDisplay" style="margin-top:2rem;"></div>
  </div>
  <div id="callNotification" style="display:none; position:fixed; bottom:2rem; left:50%; transform:translateX(-50%); background:#fffbe8; color:#333; padding:1rem 2rem; border-radius:1rem; box-shadow:0 2px 12px rgba(0,0,0,0.15); font-weight:bold; z-index:1000;">
  ğŸ“ Take a moment to call a loved one!
  <button onclick="dismissNotification()" style="margin-left:1rem;">Dismiss</button>
</div>
   

  <script src="script.js">  
  </script>
</body>
</html>
