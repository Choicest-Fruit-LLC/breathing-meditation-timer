<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Breathing & Meditation Timer</title>
  
</head>
<body>
  <div class="container">
    <h1>Breathing & Meditation Timer</h1>
    <div class="circle" id="breathText">Breathe In</div>
    <label for="durationSelect">Session Duration:</label>
    <select id="durationSelect">
      <option value="1">1 min 🌸 </option>
      <option value="3">3 min 🍃</option>
      <option value="5">5 min 💧</option>
      <option value="10">10 min 🧘</option>
    </select>
    <div class="controls">
      <button onclick="startExercise()">Start</button>
      <button onclick="pauseExercise()">Pause</button>
      <button onclick="resetExercise()">Reset</button>
    </div>
    <div class="timer" id="timerDisplay">00:00</div>
    <div class="affirmation" id="affirmationDisplay">You are calm, capable, and strong.</div>
  </div>

  <script src="script.js">  
  </script>
</body>
</html>
