<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Breathing & Meditation Timer</title>
</head>
<body class="light-mode">
  <div class="container light-mode">
    <h1>Breathing & Meditation Timer</h1>

    <!-- Rhythm Selector -->
    <label for="rhythmSelect">Breathing Rhythm:</label>
    <select id="rhythmSelect">
      <option value="4-4">Default (4s Inhale / 4s Exhale)</option>
      <option value="4-7-8">4-7-8 (4s Inhale / 7s Hold / 8s Exhale)</option>
      <option value="box">Box (4s In / 4s Hold / 4s Out / 4s Hold)</option>
    </select>

    <!-- Audio Controls (Moved Up) -->
    <div class="audio-controls">
      <button id="startBreathing">Start Breathing</button>
      <button id="stopBreathing">Stop Breathing</button>
    </div>

    <!-- Change Animation Button (Moved Up) -->
    <button id="animationFlipBtn">Change Animation</button>
    <span id="currentAnimationLabel" style="display:block; margin-bottom:1rem;"></span>
    <div id="bloomCircle" class="breath-visual"><span id="breathText">Breathe In</span></div>
    <div id="pulseDot" class="breath-visual" style="display:none;"><span id="breathTextDot">Breathe In</span></div>
    <div id="waveRing" class="breath-visual" style="display:none;"><span id="breathTextWave">Breathe In</span><div class="wave"></div></div>

    <!-- Duration Selector -->
    <label for="durationSelect">Session Duration:</label>
    <select id="durationSelect">
      <option value="1">1 min 🌸</option>
      <option value="3">3 min 🍃</option>
      <option value="5">5 min 💧</option>
      <option value="10">10 min 🧘</option>
    </select>

    <!-- Theme Toggle -->
    <button id="themeToggleBtn">🌙 Dark Mode</button>

    <!-- Background Selector -->
    <label for="backgroundSelect">Background:</label>
    <select id="backgroundSelect">
      <option value="gradient">Calm Gradient</option>
      <option value="ocean">Ocean</option>
      <option value="forest">Forest</option>
      <option value="sunrise">Sunrise</option>
    </select>

    <!-- Controls -->
    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>

    <!-- Timer & Affirmation -->
    <div class="timer" id="timerDisplay">00:00</div>
    <div class="affirmation" id="affirmationDisplay">You are calm, capable, and strong.</div>

    <!-- Background Audio -->
    <audio id="bgAudio" loop>
      <source src="Sounds/ocean-waves.mp3" type="audio/mpeg" />
    </audio>
    <div class="audio-controls">
      <button id="playPauseBtn">Play Music</button>
      <button id="muteBtn">Mute</button>
    </div>

    <!-- Reminders -->
    <div id="remindersDisplay"></div>

    <!-- Call Notification -->
    <div id="callNotification" style="display:none;">
      📞 Take a moment to call a loved one!
      <button id="dismissNotificationBtn">Dismiss</button>
    </div>

    <!-- Contributors Footer INSIDE the container -->
    <footer class="contributors">
      <hr>
      <p>
        Contributors:
        <a href="https://gabriela-design-png.github.io/myPortfolioWebsite/" target="_blank" rel="noopener">Gaby P.</a>,
        <a href="https://github.com/kavir" target="_blank" rel="noopener">Kavi R.</a>,
        <a href="https://github.com/kavir" target="_blank" rel="noopener">Edgar S.</a>,
        <a href="https://github.com/kavir" target="_blank" rel="noopener">Lyiyah P.</a>,
      </p>
    </footer>
  </div> <!-- End of .container -->

  <script src="script.js"></script>
  <script>
    document.getElementById('dismissNotificationBtn').addEventListener('click', dismissNotification);
  </script>
</body>
</html>
